<app-title-animation></app-title-animation>

<div class="app-container">
  <h2 class="section-title">ToDos</h2>

  <div class="card-container">
    @for (todo of todos; track $index) {
      <app-uwu-card
        [todo]="todo"
        (doneToggle)="toggleDone($index)"
      ></app-uwu-card>
    }
  </div>
</div>
